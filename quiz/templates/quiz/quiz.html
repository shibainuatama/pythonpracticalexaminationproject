{% extends 'base.html' %}

{% block title %}chapter {{ object.chapter }} quiz{% endblock title %}

{% block content %}
<div class="col-md-6 m-3">
<h3>Chapter {{ object.chapter }}</h3>
<p>No. {{ object.number }}</p>
<br>

<form method='post' action='{% url "result" object.chapter object.number %}'>
  {% csrf_token %}
  <pre>{{ object.question }}</pre>
  <div class="form-check border-bottom mb-5">
    <input class="form-check-input" type="radio" name="answer" id="radioA" value="A">
    <label class="form-check-label" for="radioA">
      <p class="h5">Ａ</p>
      <pre>{{ object.optionA }}</pre>
    </label>
  </div>
  <div class="form-check border-bottom mb-5">
    <input class="form-check-input" type="radio" name="answer" id="radioB" value="B">
    <label class="form-check-label" for="radioB">
      <p class="h5">Ｂ</p>
      <pre>{{ object.optionB }}</pre>
    </label>
  </div>
  <div class="form-check border-bottom mb-5">
    <input class="form-check-input" type="radio" name="answer" id="radioC" value="C">
    <label class="form-check-label" for="radioC">
      <p class="h5">Ｃ</p>
      <pre>{{ object.optionC }}</pre>
    </label>
  </div>
  <div class="form-check border-bottom mb-5">
    <input class="form-check-input" type="radio" name="answer" id="radioD" value="D">
    <label class="form-check-label" for="radioD">
      <p class="h5">Ｄ</p>
      <pre>{{ object.optionD }}</pre>
    </label>
  </div>
  <button type="submit" class="btn btn-lg btn-primary" name="answerbutton">回答する</button>
</form>
</div>
{% endblock content %}
